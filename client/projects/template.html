<template name="projects">
    <h1 id="kernel" class="heading">Projects (<a href="#" class="showNewProject"
                                                title="Add Project">Add</a>)</h1>
    <div class="newProject">
        <ul>
            <li><input type="text" name="projectName" id="nameNewProject"/></li>
            <li><textarea name="projectDescription" id="descriptionNewProject"></textarea></li>
            <li>
                <button id="makeNewProject">Save</button>
            </li>
        </ul>
    </div>
    <section class="ac-container">
        {{#if userProjects}}
        {{#each p in userProjects}}
            <div class="concern-container">
                <input class="accordionitem" id="{{p._id}}" name="{{p._id}}" type="radio" checked="{{checkable p._id}}" />
                <label for="{{p._id}}" class="accordionlabel">
                    <div class="projectName">
                        {{p.name}}
                    </div>
                    <div class="projectCommands" id="projectCommands{{p._id}}">
                        <a href="/p/{{p._id}}" class="viewProject icon-play" title="Run Project on SematAcc"></a>
                        <a href="#" class="editProject icon-pencil" title="Edit Project"></a>
                        <a href="#" class="deleteProject icon-trash" title="Delete Project"></a>
                    </div>
                </label>
                <article class="ac-large">
                    {{p.description}}
                </article>
            </div>
        {{/each}}
        {{else}}
            <p>
                No projects here. <a href="#" class="showNewProject">Add a new project</a>.
            </p>
        {{/if}}
    </section>
    <h1 id="message" class="heading"></h1>
</template>

<template name="projectsHint">
    <p>
        To create a new project, click the Add link. <br/>
        Move the mouse hover a project to see the available commands. <br/>
        Click <span class="icon-play"></span> to accelerate a project.<br/>
        Click <span class="icon-pencil"></span> to edit a project. <br/>
        Click <span class="icon-trash"></span> to delete a project. <br/>
        Click anywhere else to see the project description.
    </p>
</template>
